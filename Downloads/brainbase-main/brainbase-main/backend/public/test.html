<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrainBase Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h1 class="mb-4">ğŸ“š BrainBase - Student Manager</h1>

  <h3>Add a New Student</h3>
  <form id="studentForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input id="name" class="form-control" placeholder="Name" required>
    </div>
    <div class="col-md-4">
      <input id="email" class="form-control" type="email" placeholder="Email" required>
    </div>
    <div class="col-md-3">
      <input id="subject" class="form-control" placeholder="Favorite Subject">
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-primary w-100">Add</button>
    </div>
  </form>

  <h3>All Students</h3>
  <ul id="studentList" class="list-group"></ul>

  <script>
    const studentForm = document.getElementById('studentForm');
    const studentList = document.getElementById('studentList');

    async function fetchStudents() {
      try {
        const res = await fetch('/students');
        const data = await res.json();
        console.log("âœ… Students loaded:", data);
        studentList.innerHTML = '';

        data.forEach(student => {
          const li = document.createElement('li');
          li.className = 'list-group-item d-flex justify-content-between align-items-center';
          li.innerHTML = `
            <span>${student.name} (${student.email}) - Likes ${student.favorite_subject || 'N/A'}</span>
            <button class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</button>
          `;

          li.querySelector('button').onclick = async () => {
            await fetch(`/students/${student.id}`, { method: 'DELETE' });
            console.log(`ğŸ—‘ï¸ Deleted student ID ${student.id}`);
            fetchStudents();
          };

          studentList.appendChild(li);
        });

      } catch (error) {
        console.error("âŒ Failed to load students:", error);
      }
    }

    studentForm.onsubmit = async (e) => {
      e.preventDefault();
      const student = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        favorite_subject: document.getElementById('subject').value
      };

      try {
        const res = await fetch('/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(student)
        });
        const result = await res.json();
        console.log("ğŸ“¦ Student added:", result);
        studentForm.reset();
        fetchStudents();
      } catch (error) {
        console.error("âŒ Failed to add student:", error);
      }
    };

    fetchStudents();
  </script>
</body>
</html>
